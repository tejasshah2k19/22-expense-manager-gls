<div class="content-wrapper">
    <div class="page-header">
      <h3 class="page-title">
        <span class="page-title-icon bg-gradient-primary text-white me-2">
          <i class="mdi mdi-account-multiple"></i>
        </span> Manage Category
      </h3>
  
    </div>
  
    <div class="row">
      <div class="col-md-12 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title float-left">List Categories</h4>
  
            <table   *ngIf="categories.length > 0 " datatable="ng" id="listuser">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Action</th>
  
                </tr>
              </thead>
  
              <tbody>
                <tr *ngFor="let c of categories">
                  <td>{{c.categoryName}}</td>
                  <td> <i class="mdi mdi-delete-forever-outline text-danger mypointer" title="Delete" (click)="deleteCategory(c._id)"   ></i> |
                  
                    <a routerLink="/admin/editcategory/{{c._id}}"><i class="mdi mdi-fountain-pen text-success mypointer" ></i></a>
                  </td>
                </tr>
              </tbody>
  
            </table>
            <br><br>
            <a routerLink="/admin/addcategory">AddCategory</a>
          </div>
        </div>
      </div>
  
    </div>
    <br><br><BR><br><br>
    <br><br><BR><br><br>
    <br><br><BR><br><br>
  </div>
