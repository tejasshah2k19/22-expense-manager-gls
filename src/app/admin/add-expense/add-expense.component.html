<div class="content-wrapper">
    <div class="page-header">
      <h3 class="page-title">
        <span class="page-title-icon bg-gradient-primary text-white me-2">
          <i class="mdi mdi-chart-bar"></i>
        </span> Manage Expense
      </h3>
  
    </div>
  
    <div class="row">
      <div class="col-md-6 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title float-left">Add New Expense</h4>
            
            Amount : <input type="text" class="form-control" [(ngModel)]="amount" >   
            Payee : <input type="text" class="form-control" [(ngModel)]="payee" >   
            Payment Mode : <input type="text" class="form-control" [(ngModel)]="paymentmode" >   
            Status : <input type="text" class="form-control" [(ngModel)]="status" >  
            Description : <input type="text" class="form-control" [(ngModel)]="description" >
            Date : <input type="date" class="form-control" [(ngModel)]="date"  >  <br><Br>
           
    
           <button class="btn btn-secondary" (click)="saveExp()" >Add Expense</button>
           <br><Br>
            <a routerLink="/admin/listexpenses">List Expenses</a>  
          </div>
        </div>
      </div>
  
    </div>
    <br><br><BR><br><br>
      <br><br><BR><br><br>
        <br><br><BR><br><br>
  </div>
