<h2>Signup</h2>


FirstName : <input type="text" [(ngModel)]="firstName" > {{firstNameError}}  <br><Br>
LastName : <input type="text" [(ngModel)]="lastName" > {{lastNameError}}  <br><Br>
Email : <input type="text" [(ngModel)]="email"> {{emailError}}<br><Br>
Password : <input type="password" [(ngModel)]="password" >{{passwordError}}<br><Br>

   <button (click)="signup()">Signup</button>
